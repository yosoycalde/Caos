<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caos Audiovisual Generativo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="start-overlay" id="startOverlay">
        <button class="start-button" onclick="initializeAudioVisual()">
            🎵 INICIAR CAOS AUDIOVISUAL 🎵
        </button>
    </div>

    <div class="container">
        <div class="controls">
            <h3>🌀 GENERADOR DE CAOS AUDIOVISUAL 🌀</h3>
            <button onclick="startParticleStorm()">🌪️ Tormenta de Partículas</button>
            <button onclick="startFractalChaos()">🔥 Caos Fractal</button>
            <button onclick="startMatrixRain()">💻 Lluvia Matrix</button>
            <button onclick="startPsychedelicWaves()">🌊 Ondas Psicodélicas</button>
            <button onclick="startGlitchArt()">⚡ Arte Glitch</button>
            <button onclick="startNeonSpiral()">🌀 Espiral Neón</button>
            <button onclick="clearChaos()">🔄 Limpiar</button>
        </div>

        <div class="audio-controls">
            <h4>🔊 CONTROL DE AUDIO</h4>
            <div class="volume-control">
                <label>Volumen:</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="30" onchange="setVolume(this.value)">
                <span id="volumeValue">30%</span>
            </div>
            <button class="audio-toggle" id="audioToggle" onclick="toggleAudio()">🔊 AUDIO ON</button>
        </div>

        <div class="audio-visualizer" id="visualizer"></div>

        <canvas id="canvas"></canvas>
    </div>

    <script src="index.js"></script>
</body>

</html>
